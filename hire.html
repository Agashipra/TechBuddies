<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hiring Teachers Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form action="https://forms.gle/DiJcJLS8sgTR34cc9" method="post">
    <h2>Hiring Teachers - Job Posting</h2>
    <label for="job-title">Job Title:</label>
    <select id="job-title" name="job_title" required>
      <option value="Subject Teacher">Subject Teacher</option>
      <option value="Part-Time Tutor">Part-Time Tutor</option>
      <option value="Online Educator">Online Educator</option>
    </select>

    <label for="qualification">Qualifications Required:</label>
    <input type="text" id="qualification" name="qualification" placeholder="e.g., B.Ed, M.Sc." required>

    <label for="experience">Experience Needed:</label>
    <input type="text" id="experience" name="experience" placeholder="e.g., 3+ years" required>

    <label for="salary">Salary Range/Hourly Rate:</label>
    <input type="text" id="salary" name="salary" placeholder="e.g., ₹20,000 - ₹40,000/month" required>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" placeholder="e.g., Mumbai, Remote" required>

    <label for="requirements">Additional Requirements:</label>
    <textarea id="requirements" name="requirements" rows="4" placeholder="e.g., Good communication skills"></textarea>

    <label for="deadline">Application Deadline:</label>
    <input type="date" id="deadline" name="deadline" required>

    <label for="contact">Contact Email/Phone:</label>
    <input type="text" id="contact" name="contact" placeholder="e.g., info@school.com" required>

    <button type="submit">Post Job</button>
  </form>
</body>
</html>
